<!DOCTYPE html>
<html>
<head>
    <title>ZoloKart - Products</title>
</head>
<body>
    <h1>Our Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
